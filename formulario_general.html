<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formulario_general.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registrate con nosotros shavón</h2>
            <div class="form-control">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirmar contraseña</label>
                <input type="password" id="password2" name="password2" placeholder="Contraseña"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección"/>
            </div>
            <div class="form-control">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" placeholder="País"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de nacimiento"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="">Seleccione una opción</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="terminos">Acepto los términos y condiciones</label>
                <input type="checkbox" id="terminos" name="terminos"/>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <input type="submit" value="Registrarse" id="btn"/>
            </div>
        </form>
    </div>
</body>
<script src="./formulario_general.js"></script>
</html>
